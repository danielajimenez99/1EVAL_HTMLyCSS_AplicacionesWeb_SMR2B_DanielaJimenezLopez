<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
    <style>
        caption {
            caption-side: bottom;
            text-align: right;
            background-color: black;
            color: greenyellow;
            border: white 2px solid;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            color: white;
            background-color: rgb(90, 74, 74);
            border: black 2px solid;
            border-spacing: 15px;
            empty-cells: show;
        }
        td {
            border: black 2px solid;
        }
        #white {
            background-color: white;
            color: black;
        }
        #black {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabla de estilos</caption>
            <tr>
                <td id="white">1</td>
                <td id="black"></td>
                <td id="white">3</td>
                <td id="black"></td>
                <td id="white">5</td>
            </tr>
            <tr>
                <td id="black"></td>
                <td id="white">12</td>
                <td id="black"></td>
                <td id="white">14</td>
                <td id="black"></td>
            </tr>
            <tr>
                <td id="white">21</td>
                <td id="black"></td>
                <td id="white">23</td>
                <td id="black"></td>
                <td id="white">25</td>
            </tr>
            <tr>
                <td id="black"></td>
                <td id="white">32</td>
                <td id="black"></td>
                <td id="white">34</td>
                <td id="black"></td>
            </tr>
            <tr>
                <td id="white">41</td>
                <td id="black"></td>
                <td id="white">43</td>
                <td id="black"></td>
                <td id="white">45</td>
            </tr>
    </table>
</body>
</html>
